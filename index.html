<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>DND Stat Roller</title>
</head>
  
    <body>
       <section class="top">
         <div class="top-race">
           <h3>Race</h3>
            <select class="choose-race" id="choose-race" onChange="raceSubrace()">
              <option value="select" id="select">- Select -</option>
          
           </select>
             
         </div>
         <div class="top-race">
            <h3>Subrace</h3> 
            <select class="subrace" id="subrace">
              <option value="Human">----------</option>

           </select>
         </div>
        <div>
             <h1>Dungeons &amp; Dragons <br> Attribute Calculator</h1>
        </div>
          
       </section>
       
        <section class="main-body">
        
        <div class="table-and-buttons">  
          
                <table style="width:50%">
                  <tr>
                    <th>Attributes</th>
                    <th>Roll</th>
                    <th></th>
                    <th>Bonus</th>
                    <th></th> 
                    <th>Total</th>
                  </tr>
                  <tr>
                    <td>STR</td>
                    <td id="str-roll"></td>
                    <td>+</td> 
                    <td id="str-bonus"></td>
                    <td>=</td>
                    <td id="str-total"></td>
                  </tr>
                 <tr>
                    <td>DEX</td>
                    <td id="dex-roll"></td> 
                    <td>+</td> 
                    <td id="dex-bonus"></td>
                    <td>=</td>
                    <td id="dex-total"></td>
                  </tr>          <tr>
                    <td>CON</td>
                    <td id="con-roll"></td> 
                    <td>+</td> 
                    <td id="con-bonus"></td>
                    <td>=</td>
                    <td id="con-total"></td>
                  </tr>          
                   <tr>
                    <td>INT</td>
                    <td id="int-roll"></td> 
                    <td>+</td> 
                    <td id="int-bonus"></td>
                    <td>=</td>
                    <td id="int-total"></td>
                  </tr>
                   <tr>
                    <td>WIS</td>
                    <td id="wis-roll"></td> 
                    <td>+</td> 
                    <td id="wis-bonus"></td>
                    <td>=</td>
                    <td id="wis-total"></td>
                  </tr>
                   <tr>
                    <td>CHA</td>
                    <td id="cha-roll"></td> 
                    <td>+</td> 
                    <td id="cha-bonus"></td>
                    <td>=</td>
                    <td id="cha-total"></td>
                  </tr>
             </table>    
        <div class="buttons">
            
        </div>
            <div class="button">
                <button id="3d6-no-ones">3d6 Reroll<br>Ones</button>
            </div>
            <div class="button">
                <button id="3d6-only">3d6<br>Straight<br>&nbsp;</button>
            </div>   
            <div class="button">
                <button id="point-buy">Point<br>Buy <br>&nbsp; </button>
            </div>  
        </div>
        <br>
       
            <div class="features">
                <h3>Racial Features</h3>
                <ul class="racial-features">
                    <li id="score-increase">ABILITY SCORE INCREASE:</li>
                    <br>
                    <li id="age">AGE:</li>
                    <br>
                    <li id="alignment">ALIGNMENT:</li>
                    <br>
                    <li id="size">SIZE:</li>
                    <br>
                    <li id="speed">SPEED:</li>
                    <br>
                    <li id="languages">LANGUAGES:</li>
                    <br>
                    <li id="features"></li>
                    <br>
                </ul>
            </div>
        </section>   
        <footer>
            <!-- Dungeons &amp; Dragons fan art generously provided and approved by Wizards of the Coast &copy;  Fan Site Package -->
        </footer> 
    <script src="main.js"></script> 
    </body>
</html>
